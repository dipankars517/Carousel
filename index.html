<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>

    <div class="canvas">
        <div class="container" id="container">
            <div id="flex-container" class="flex-container"></div>
            <div class="btn left-btn" id="left-btn"><i class="fa-solid fa-circle-chevron-left"></i></div>
            <div class="btn right-btn" id="right-btn"><i class="fa-solid fa-circle-chevron-right"></i></div>
            <div class="carousel-nav" id="carousel-nav"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ceff9b3c2e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
